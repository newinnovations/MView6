[package]
name = "MView6"
version = "6.0.0"
edition = "2021"

[dependencies]
chrono = "0.4.38"
image = "0.25.1"
rand = "0.8.5"
regex = "1.10.4"
unrar = "0.5.3"
zip = "2.1.3"

[dependencies.eog]
# path="../eog/eog"
path="../libeog/rust/eog"

[dependencies.gtk]
version = "0.18"
branch = "0.18"
git = "https://github.com/gtk-rs/gtk3-rs"

[dependencies.gio]
version = "0.18"
branch = "0.18"
git = "https://github.com/gtk-rs/gtk-rs-core"

[dependencies.glib]
version = "0.18"
branch = "0.18"
git = "https://github.com/gtk-rs/gtk-rs-core"

[dependencies.gdk-pixbuf]
version = "0.18"
branch = "0.18"
git = "https://github.com/gtk-rs/gtk-rs-core"

[dependencies.gdk]
version = "0.18"
branch = "0.18"
git = "https://github.com/gtk-rs/gtk3-rs"

[dependencies.cairo-rs]
version = "0.18"
branch = "0.18"
git = "https://github.com/gtk-rs/gtk-rs-core"
features = ["png"]

[dependencies.handy-sys]
package = "libhandy"
git = "https://gitlab.gnome.org/World/Rust/libhandy-rs"
rev = "0a0f18734e5054dee3c1667f7f04bb6e93214721"

[profile.dev.package.image-webp]
opt-level = 3

[profile.dev.package.zune-core]
opt-level = 3

[profile.dev.package.zune-jpeg]
opt-level = 3

[profile.dev.package.image]
opt-level = 3
